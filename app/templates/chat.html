<!-- app/templates/chat.html -->
{% extends "base.html" %}
{% block title %}Чат с AI Ассистентом{% endblock %}
{% block content %}
<div class="row g-3">
    <!-- Основной контент чата -->
    <div class="col-12 col-lg-8">
        <div class="card">
            <div class="card-body d-flex flex-column">
                <!-- ИСТОРИЯ ЧАТА -->
                <!-- УБРАН class="flex-grow-1" -->
                <div id="chatHistory" class="border rounded p-3 mb-3" style="background-color: #f8f9fa; min-height: 400px; max-height: 60vh; overflow-y: auto;">
                    <!-- Сообщения будут подгружаться сюда через JS -->
                    <div class="text-center text-muted h-100 d-flex align-items-center justify-content-center">
                        <div>
                            <i class="bi bi-chat-dots display-6 text-muted mb-3"></i>
                            <p>История чата появится здесь</p>
                        </div>
                    </div>
                </div>
                <!-- Форма ввода -->
                <form id="chatForm" class="mt-auto chat-footer">
                    <div class="input-group">
                        <input type="text" id="userMessage" class="form-control" placeholder="Введите ваше сообщение..." required>
                        <button type="submit" id="sendButton" class="btn btn-primary d-flex align-items-center">
                            <i class="bi bi-send me-2 d-none d-sm-inline"></i>
                            <span>Отправить</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Боковая панель с информацией -->
    <div class="col-12 col-lg-4">
        <!-- Новая карточка для выбора модели (теперь первая) -->
        <div class="card mb-3"> <!-- Добавлен mb-3 для отступа -->
            <div class="card-header">
                <h5 class="mb-0 d-flex align-items-center">
                    <i class="bi bi-cpu me-2"></i>
                    Выбор модели
                </h5>
            </div>
            <div class="card-body">
                <label for="modelSelect" class="form-label">Текущая модель:</label>
                <select id="modelSelect" class="form-select" data-session-id="{{ session_id }}">
                    <!-- Заполняется через JS -->
                </select>
            </div>
        </div>

        <!-- Карточка информации о сессии (теперь вторая) -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0 d-flex align-items-center">
                    <i class="bi bi-info-circle me-2"></i>
                    Информация о сессии
                </h5>
            </div>
            <div class="card-body">
                <p class="mb-2"><strong>ID сессии:</strong> <code class="small">{{ session_id }}</code></p>
                <p class="mb-2"><strong>Модель:</strong> <span id="currentModel" class="badge bg-primary">загрузка...</span></p>
                <p class="mb-3"><strong>Документы RAG:</strong> <span id="ragStatus" class="badge bg-light">проверка...</span></p>
                <a href="{{ url_for('rag.upload_page') }}" class="btn btn-outline-secondary btn-sm w-100">
                    <i class="bi bi-folder-plus me-1"></i>
                    Управление документами
                </a>
            </div>
        </div>
    </div>
</div>
<script>
    // Передаём session_id в глобальную переменную для chat.js
    window.chatConfig = {
        sessionId: "{{ session_id }}"
    };
</script>
{% endblock %}
```
